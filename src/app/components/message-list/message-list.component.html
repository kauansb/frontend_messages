<div class="chat-container">
  <div *ngFor="let message of messages" class="message" [ngClass]="{'received': message.direction === 'RECEIVED', 'sent': message.direction === 'SENT'}">
    <div class="message-content">
      <p>{{ message.content }}</p>
      <span class="timestamp">{{ message.timestamp | date: 'shortTime' }}</span>
    </div>
  </div>
</div>
