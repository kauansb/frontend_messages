<mat-card *ngFor="let conversation of conversations" class="conversation-card" (click)="openConversationDetails(conversation.id)">
  <mat-card-header>
    <mat-card-title>Conversa ID: {{ conversation.id }}</mat-card-title>
    <mat-card-subtitle>Status: {{ conversation.status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Criada em: {{ conversation.created_at | date: 'short' }}</p>
    <p>Atualizada em: {{ conversation.updated_at | date: 'short' }}</p>
    <p *ngIf="conversation.messages.length > 0">
      Total de mensagens: {{ conversation.messages.length }}
    </p>
  </mat-card-content>
</mat-card>
